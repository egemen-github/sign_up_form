<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="sidebar">
      <div class="banner">
        <img id="odinlogo" src="odin-lined.png" alt="odin-logo">
        <h1 id="odin">Odin</h1>
      </div>
      <div class="photo-credit">
        <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
    </div>
    </div>
    <form class="form" action="" method="post">
      <div class="sentence">
        <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up now to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
        <div class="form-container">
          <h3>Let's do this!</h3>
          <div class="names">
            <div>
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="first-nam" minlength="1">
            </div>
            <div>
              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="last-nam" minlength="1">
            </div>
          </div>

          <div class="mail-phone">
            <div>
              <label for="mail">E-mail:</label>
              <input type="email" id="mail" name="user_email" minlength="1">
            </div>
            <div>
              <label for="number">Phone Number:</label>
              <input id="tel" name="number" minlength="6">
            </div>
          </div>

          <div class="pass-submit">
            <div>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" minlength="8" maxlength="16">
            </div>
            <div>
              <label for="password-con">Password Conifirm:</label>
              <input type="password" id="password" name="password-con" minlength="8" maxlength="16">
            </div>
          </div>
        </div>
        <button type="submit" class="create-account">Create Account</button> 
        <p id="account">Already have an account? <a href="#" class="login">Log in</a></p>
    </form>
</body>
</html>
